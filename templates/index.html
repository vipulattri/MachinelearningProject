<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Car Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #333; /* Dark text for contrast */
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white */
            border-radius: 15px;
            margin-top: 30px;
            padding: 30px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-align: center;
        }
        .form-control {
            border-radius: 10px;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #007bff; /* Bootstrap primary color */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        .btn-primary {
            border-radius: 10px;
            background-color: #007bff; /* Bootstrap primary color */
            border: none;
            transition: background-color 0.3s, transform 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: translateY(-2px);
        }
        .prediction {
            text-align: center;
            font-size: 1.5rem;
            margin-top: 20px;
        }
        footer {
            background-color: #f8f9fa; /* Light gray background for footer */
            padding: 20px 0;
            text-align: center;
            margin-top: 50px;
            border-top: 1px solid #e9ecef;
        }
        /* Responsive styling */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .card {
                margin-top: 20px;
                padding: 20px;
            }
            .card-header {
                padding: 20px 10px;
            }
            .form-control {
                padding: 0.5rem;
            }
            .prediction h3 {
                font-size: 1.2rem;
            }
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5rem;
            }
            .form-control {
                padding: 0.5rem;
                font-size: 1rem;
            }
            .btn-primary {
                padding: 0.8rem;
            }
            .prediction h3 {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="bg-white shadow">
        <div class="container-fluid">
            <div class="row justify-content-between align-items-center py-4 px-3">
                <div class="col-auto">
                    Car Price Predictor     
                </div>
                <nav class="col-auto">
                    <div class="d-flex space-x-4 text-gray-700">
                        <a class="hover:text-blue-600" href="#">Home</a>
                        <a class="hover:text-blue-600" href="#">Predict</a>
                        <a class="hover:text-blue-600" href="#">Price Predictor</a>
                        <a class="hover:text-blue-600" href="#">Contact Us</a>
                    </div>
                </nav>
                <div class="col-auto">
                    <div class="d-flex space-x-4">
                        <i class="fas fa-map-marker-alt text-gray-700"></i>
                        <i class="fas fa-user text-gray-700"></i>
                        <i class="fas fa-search text-gray-700"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Breadcrumb -->
    <div class="container mx-auto py-4 px-3 text-gray-600">
        <a class="hover:text-blue-600" href="#">Home</a> &gt;
        <span class="text-gray-800">Price Predictor</span>
    </div>
    <!-- Main Content -->
    <main class="container mx-auto px-3">
        <div class="relative">
            <img alt="Roll royce phanton white" class="img-fluid" height="600" src="https://images.pexels.com/photos/3764984/pexels-photo-3764984.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" width="1200"/>
            <div class="absolute inset-0 flex flex-col justify-center items-start p-6 text-white">
                <h1 class="text-4xl font-bold">Car Price Predictor</h1>
                <p class="text-2xl">by Vipul Attri</p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="card col-12 col-md-8">
                <div class="card-header">
                    <h1>Welcome to the Car Price Predictor</h1>
                </div>
                <div class="card-body">
                    <form id="carForm">
                        <div class="form-group text-center">
                            <label><b>Select Company</b></label>
                            <select class="selectpicker form-control" id="company" name="company" required>
                                <option value="">Select Company</option>
                                {% for company in companies %}
                                    <option value="{{ company }}">{{ company }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <label><b>Select Model</b></label>
                            <select class="selectpicker form-control" id="car_model" name="car_model" required>
                                {% for model in car_models %}
                                    <option value="{{ model }}">{{ model }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <label><b>Select Year of Purchase</b></label>
                            <select class="selectpicker form-control" id="year" name="year" required>
                                <option value="">Select Year</option>
                                {% for y in year %}
                                    <option value="{{ y }}">{{ y }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <label><b>Enter Fuel Type</b></label>
                            <select class="selectpicker form-control" id="fuel_type" name="fuel_type" required>
                                <option value="">Select Fuel Type</option>
                                {% for fuel in fuel_type %}
                                    <option value="{{ fuel }}">{{ fuel }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group text-center">
                            <label><b>Enter Number of Kilometers</b></label>
                            <input type="text" id="kilo_driven" name="kilo_driven" class="form-control" placeholder="Enter number of kilometers travelled" required>
                        </div>
                        <button type="button" class="btn btn-primary form-control" id="predictButton">Predicted Price</button>
                    </form>
                    <div class="prediction">
                        <h3><span id="prediction"></span></h3>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2023 Car Price Predictor. All rights reserved.</p>
            <p>
                <a href="#" class="text-decoration-none">Privacy Policy</a> | 
                <a href="#" class="text-decoration-none">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        // GSAP Animation for card and image
        gsap.from(".card", { 
            duration: 1.5, 
            y: 50, 
            opacity: 0, 
            ease: "power2.out" 
        });
        gsap.from("img", { 
            duration: 1.5, 
            scale: 0.9, 
            opacity: 0, 
            ease: "power2.out" 
        });

        // Function to handle form submission via AJAX
        document.getElementById('predictButton').addEventListener('click', function () {
            var form = document.getElementById('carForm');
            var formData = new FormData(form);
            
            // Show waiting message
            document.getElementById("prediction").innerHTML = "Wait! Predicting price...";

            // Make an AJAX request
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);
            
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    // Update the prediction result
                    document.getElementById("prediction").innerHTML = "Prediction: Rs " + xhr.responseText;
                }
            };
            
            xhr.send(formData); // Send the form data
        });
    </script>
</body>
</html>
